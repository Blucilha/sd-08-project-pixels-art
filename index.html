<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="title">Paleta de Cores</h1>

    <div id="color-palette">
        <div class="color black selected"></div>
        <div class="color blue"></div>
        <div class="color pink"></div>
        <div class="color yellow"></div>

    <button id="clear-board" class="button">Limpar Cores</button>

    <div id="pixel-board">

            <td>
                <div class="pixel"></div>

                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </td>
            <td>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </td>
            <td>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </td>
            <td>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </td>
            <td>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
                <div class="pixel"></div>
            </td>
        </table>
    </div>

    <script src="script.js"></script>

</body>
</html>
