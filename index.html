<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>
  <ul id="color-palette"></ul>
  <div id="controls">
    <button id="clear-board">Limpar</button>
    <div class="input-group">
      <label for="pixel-board-size">Tamanho</label>
      <input id="pixel-board-size" type="number" min="5" max="50" value="10">
    </div>
  </div>
  <div id="pixel-board-container"></div>
  <script src="script.js"></script>
</body>
</html>
