<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel_Art_Project</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <section id="color-palette">
    <div id="firstColor" class="color selected"></div>
    <div id="secondColor" class="color"></div>
    <div id="thirdColor" class="color"></div>
    <div id="fourthColor" class="color"></div>
  </section>
  <section>
    <button id="clear-board">Limpar</button>
    <input id="board-size" type="number" placeholder="05 a 50">
    <button id="generate-board">VQV</button>
  </section>
  <section>
    <div id="pixel-board"></div>
  </section>
  <script src="script.js"></script>
</body>
</html>
