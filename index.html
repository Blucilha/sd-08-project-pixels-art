<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art</title>
  <link rel="stylesheet" type="text/css" href="style.css" media="all">
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
    <hr>
    <div id="color-palette">
      <div class="color selected" style="background-color: black;">Black</div>
      <div class="color" style="background-color: purple;">Purple</div>
      <div class="color" style="background-color: blue;">Blue</div>
      <div class="color" style="background-color: violet;">Violet</div>
    </div>
  </header>

  <main>
    <button id="clear-board" class="clear-board">Limpar</button>
    <div id="pixel-board" class="table"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
