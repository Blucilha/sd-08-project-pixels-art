<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paleta de Cores</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title">Paleta de Cores</h1>

  <!-- Color palette -->
  <section id="color-palette" class="palette">
    <div class="color black"></div>
    <div class="color first"></div>
    <div class="color second"></div>
    <div class="color third"></div>
  </section>

  <!-- Controller section -->
  <section class="controller">
    <!-- Clear colors -->
    <button id="clear-board" class="button">Limpar</button><br>

    <!-- Board generator -->
    <label for="sizer">Tamanho do quadro (min 5, max 50): </label>
    <input type="number" name="sizer" id="board-size" min="5" max="50" value="5">
    <button id="generate-board">VQV</button>
  </section>
  
  <!-- Pixel board -->
  <section id="pixel-board" class="pixel-board">
  </section>
  <script src="script.js"></script>
</body>
</html>
