<!DOCTYPE html>
<html lang='pt-br'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Paleta de Cores</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <main>
    <h1 id='title'>Paleta de Cores</h1>
    <div>
      <table id='color-palette'>
        <tr>
            <td class=' color selected' id='black'></td>
            <td class='color' id='red'></td>
            <td class='color' id='orange'></td>
            <td class='color' id='yellow'></td>
        </tr>
    </table>
    <div>
        <button type='reset' id='clear-board'>Limpar</button>
    </div>
    <table id='pixel-board' class='border-collapsed'>
        <tr>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
        </tr>
        <tr>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
        </tr>
        <tr>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
        </tr>
        <tr>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
        </tr>
        <tr>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
          <td class='pixel'></td>
        </tr>
      </table>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
