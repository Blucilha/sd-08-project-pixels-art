<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de Cores</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">Paleta de Cores</h1>
    </header>
    <section id="color-palette" class="color-palette">
      <ul>
        <li>
          <div
            class="color black selected"
            style="background-color: black"
          ></div>
        </li>
        <li><div class="color red" style="background-color: red"></div></li>
        <li><div class="color blue" style="background-color: blue"></div></li>
        <li><div class="color grey" style="background-color: grey"></div></li>
      </ul>
    </section>
    <button id="clear-board" class="clear-board">Limpar</button>
    <section id="control-board" class="control-board">
      <label for="">Pixels</label>
      <input id="board-size" type="number" min="1" max="50" value="5" />
      <button id="generate-board">VQV</button>
    </section>
    <section id="pixel-board" class="pixel-board">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
