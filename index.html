<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paleta de Cores - desenvolvido por Ruâni Filipe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <header><h1 id="title">Paleta de Cores</h1></header>
    <section id="color-palette">
      Paleta de 4 Cores distintas
      <ul>
        <li>
          <button
            type="button"
            class="color"
            class="selected"
            id="cor1"
          ></button>
        </li>
        <li><button type="button" class="color" id="cor2"></button></li>
        <li><button type="button" class="color" id="cor3"></button></li>
        <li><button type="button" class="color" id="cor4"></button></li>
      </ul>
    </section>

    <button id="">Limpar</button>

    <section>
      <table id="quadro-pixels">
        <thead>
          <div id="pixel-board">Cabeçalho do pixel art</div>
        </thead>
        <tr>
          <td><div class="pixel">pixel1</div></td>
          <td><div class="pixel">pixel2</div></td>
          <td><div class="pixel">pixel3</div></td>
          <td><div class="pixel">pixel4</div></td>
          <td><div class="pixel">pixel5</div></td>
        </tr>
        <tr>
          <td><div class="pixel">pixel6</div></td>
          <td><div class="pixel">pixel7</div></td>
          <td><div class="pixel">pixel8</div></td>
          <td><div class="pixel">pixel9</div></td>
          <td><div class="pixel">pixel10</div></td>
        </tr>
        <tr>
          <td><div class="pixel">pixel11</div></td>
          <td><div class="pixel">pixel12</div></td>
          <td><div class="pixel">pixel13</div></td>
          <td><div class="pixel">pixel14</div></td>
          <td><div class="pixel">pixel15</div></td>
        </tr>
        <tr>
          <td><div class="pixel">pixel16</div></td>
          <td><div class="pixel">pixel17</div></td>
          <td><div class="pixel">pixel18</div></td>
          <td><div class="pixel">pixel19</div></td>
          <td><div class="pixel">pixel20</div></td>
        </tr>
        <tr>
          <td><div class="pixel">pixel21</div></td>
          <td><div class="pixel">pixel22</div></td>
          <td><div class="pixel">pixel23</div></td>
          <td><div class="pixel">pixel24</div></td>
          <td><div class="pixel">pixel25</div></td>
        </tr>
      </table>
    </section>
  </body>
</html>
